<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="script.js"></script>
</head>
<body>        
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#"><h2>Weather Dashboard</h2></a>
        </nav>

        <div class="row">
          
          <div class="column left" style="background-color:#bbb">
            
            <div class="form-group">
              <h2 id="search-title">Search for a City:</h2>

              <div class="search">
                <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
                <button type="button" onclick="searchCity()" class="btn btn-lg btn-primary"><i class="fas fa-search"></i></button>
              </div>

            </div>

            <div id="history">
              <!-- This is where the search search-history will be -->
            </div>

          </div>

          <div class="column right" style="background-color: white;">
            
            <div id="row-1" class="row">

              <div id="weather-output" class="mt-3">
                <div class="card-deck mb-3">
                    <div class="card mb-4 shadow-sm">
                      <div class="card-header">
                        <h3 id="city-name" class="my-0 font-weight-normal">----</h3>
                        <img id="img-container" src="" alt="">
                      </div>
                      <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                          <li>Temperature: <span id="temperature">--</span>째F</li> <br>
                          <li>Humidity: <span id="humidity">--</span>%</li> <br>
                          <li>Wind Speed: <span id="wind-speed">--</span> MPH</li> <br>
                          <li>UV Index: <span id="uv-index">---</span></li>
                        </ul>
                      </div>
                    </div>
                </div> 
              </div>

            </div>
            
            <div id="row-2" class="row">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>

        </div>
